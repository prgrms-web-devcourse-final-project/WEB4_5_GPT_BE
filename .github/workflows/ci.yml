name: PR Backend Build & Test

on:
  pull_request:
    branches: ["main", "develop"]
    types: [opened, reopened, ready_for_review, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  springboot-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write # ê¶Œí•œ ì¶”ê°€

    steps:
      - uses: actions/checkout@v3

      - name: Check for changes in backend folder
        id: check_changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend-changed:
              - 'backend/**'

      - name: Set up JDK 21
        if: steps.check_changes.outputs.backend-changed == 'true'
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: "temurin"

      - name: Setup Gradle
        if: steps.check_changes.outputs.backend-changed == 'true'
        uses: gradle/actions/setup-gradle@v3

      - name: Gradle Caching
        if: steps.check_changes.outputs.backend-changed == 'true'
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for Gradle
        if: steps.check_changes.outputs.backend-changed == 'true'
        run: chmod +x gradlew
        working-directory: backend

      - name: Spotless Check (Code Style ê²€ì‚¬)
        if: steps.check_changes.outputs.backend-changed == 'true'
        run: |
          echo "ğŸ¯ Running spotlessCheck (ì½”ë“œ ìŠ¤íƒ€ì¼ ê²€ì‚¬)"
          ./gradlew spotlessCheck --no-daemon
        working-directory: backend

      - name: Build and Test with Gradle
        if: steps.check_changes.outputs.backend-changed == 'true'
        run: |
          echo "ğŸ”¥ Using profile: test"
          ./gradlew build --no-daemon
        working-directory: backend
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Publish Unit Test Results
        if: steps.check_changes.outputs.backend-changed == 'true' || failure()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: "backend/**/build/test-results/test/TEST-*.xml"

      - name: Skip backend tests (no changes)
        if: steps.check_changes.outputs.backend-changed == 'false'
        run: echo "âœ… No backend changes detected, skipping build and test."
