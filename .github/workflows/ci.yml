name: PR Backend Build & Test

on:
  pull_request:
    branches: ["main", "develop"]
    types: [opened, reopened, ready_for_review, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write # ê¶Œí•œ ì¶”ê°€
      issues: write # ê¶Œí•œ ì¶”ê°€
      pull-requests: read # ê¶Œí•œ ì¶”ê°€

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Check for changes in backend folder
        id: check_changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend-changed:
              - 'backend/**'

      - name: Set up JDK 21
        if: steps.check_changes.outputs.backend-changed == 'true'
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: "temurin"

      - name: Setup Gradle
        if: steps.check_changes.outputs.backend-changed == 'true'
        uses: gradle/actions/setup-gradle@v3

      - name: Gradle Caching
        if: steps.check_changes.outputs.backend-changed == 'true'
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for Gradle
        if: steps.check_changes.outputs.backend-changed == 'true'
        run: chmod +x gradlew
        working-directory: backend

      - name: Create application-secret.yml for test
        if: steps.check_changes.outputs.backend-changed == 'true'
        env:
          APPLICATION_SECRET: ${{ secrets.APPLICATION_SECRET }}
        run: |
          echo "$APPLICATION_SECRET" > backend/src/main/resources/application-secret.yml

      - name: Build and Test with Gradle
        if: steps.check_changes.outputs.backend-changed == 'true'
        run: |
          echo "ðŸ”¥ Using profile: test"
          ./gradlew build --no-daemon
        working-directory: backend
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Publish Unit Test Results
        if: steps.check_changes.outputs.backend-changed == 'true' || failure()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: "backend/**/build/test-results/test/TEST-*.xml"
          comment_mode: off

      - name: Skip backend tests (no changes)
        if: steps.check_changes.outputs.backend-changed == 'false'
        run: echo "âœ… No backend changes detected, skipping build and test."
